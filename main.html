<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>My Singing Monsters. Memory game</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <audio autoplay="autoplay" loop="loop"> <!--Добавляем аудио-->
        <source src="sounds/music.mp3" type="audio/mpeg">
    </audio>

    <div class="cont"> <!--Общий контейнер-->
        <div class="img-start"> <!--Название-->
            <img src="images/back.png">
        </div>

        <div class="menu"> <!--Само меню-->
            <div class="plant"> <!--Переход на 1 уровень-->
                <a href="plantIsland.html">
                    <p>Растительный остров</p>
                    <img src="images/PlantIsland.png">
                </a>
            </div>

            <div class="cold"> <!--Переход на 2 уровень-->
                <a href="coldIsland.html">
                    <p>Холодный остров</p>
                    <img src="images/ColdIsland.png">
                </a>
            </div>

            <div class="air"> <!--Переход на 3 уровень-->
                <a href="airIsland.html">
                    <p>Воздушный остров</p>
                    <img src="images/AirIsland.png">
                </a>
            </div>

            <div class="water"> <!--Переход на 4 уровень-->
                <a href="waterIsland.html">
                    <p>Водный остров</p>
                    <img src="images/WaterIsland.png">
                </a>
            </div>
        </div>
    </div>

</body>
</html>
